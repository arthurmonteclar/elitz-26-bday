<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #ffe4b5;
            font-family: 'Atma', cursive;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-size: 4em;
            color: #ff4500;
            font-family: 'Knewave', cursive;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }
        p {
            font-size: 1.5em;
            color: black;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .btn {
            color: #0e79b2;
            font-family: 'Knewave', cursive;
            text-transform: uppercase;
            text-decoration: none;
            margin: 1rem;
            padding: 0.5rem;
            border: 2px solid #0e79b2;
            border-radius: 0.5rem;
            position: relative;
            top: 0;
            transition: all 300ms ease-in-out;
            box-shadow: 0 0.6em #0c6797, 0 0.9em rgba(0, 0, 0, 0.4);
            }

        .btn:hover {
            background: #0e79b2;
            color: #ffe4b5;
        }

        .btn.b-3:hover {
        top: -0.5em;
        box-shadow: 0 0.6em #0c6797, 0 1.3em rgba(0, 0, 0, 0.4);
        }

        .btn.b-3:active {
        top: 0.4em;
        box-shadow: 0 0.2em #0c6797, 0 0.5em rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .btn-container {
                flex-direction: column;
                gap: 0.5rem;
            }
            .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY!</h1>
    <p>I love you, Space Girl.</p>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7FjIYiD53wxlQmzTT6Wdpf?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    
    <div class="btn-container">
        <a href="index.html" class="btn b-3">Start Again?</a>
        <a href="messages.html" class="btn b-3">Lemme see the messages</a>
        <a href="second-page.html" class="btn b-3">Lemme see the pics</a>
    </div>
</body>
</html>
