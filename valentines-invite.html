<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #fdd2ff;
            font-family: 'Atma', cursive;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-size: 4em;
            color: #ff35ff;
            font-family: 'Knewave', cursive;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }
        p {
            font-size: 1.5em;
            color: #2e8b57;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .btn {
            color: #ff35ff;
            font-family: 'Knewave', cursive;
            text-transform: uppercase;
            text-decoration: none;
            margin: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid #ff35ff;
            border-radius: 0.5rem;
            position: relative;
            top: 0;
            transition: all 300ms ease-in-out;
            box-shadow: 0 0.6em #962296, 0 0.9em rgba(0, 0, 0, 0.4);
            }

        .btn:hover {
            background: #ff35ff;
            color: #fdd2ff;
        }

        .btn.b-3:hover {
        top: -0.5em;
        box-shadow: 0 0.6em #962296, 0 1.3em rgba(0, 0, 0, 0.4);
        }

        .btn.b-3:active {
        top: 0.4em;
        box-shadow: 0 0.2em #962296, 0 0.5em rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .btn-container {
                flex-direction: column;
                gap: 0.5rem;
            }
            .btn {
                width: 80%;
            }
        }

        .carousel-container {
            width: 300px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .carousel-track {
            display: flex;
            width: fit-content;
            animation: scroll 5s linear infinite;
        }
        .carousel-track img {
            width: 300px;
            height: auto;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-80%); }
        }
    </style>
</head>
